{% extends "base.html" %}

{% block title %}Chat - MedFlowAI{% endblock %}

{% block content %}
<div x-data="{
    messages: [],
    input: '',
    isLoading: false,
    showClearSuccess: false,
    userId: '70b8c710-b86e-4307-ab97-fbb95a4c66d9',

    init() {
        // Load chat history from localStorage
        const stored = localStorage.getItem('chatHistory');
        if (stored) {
            try {
                this.messages = JSON.parse(stored);
                // If stored history is empty or invalid, start fresh
                if (!Array.isArray(this.messages) || this.messages.length === 0) {
                    this.startFreshChat();
                }
            } catch (e) {
                // If JSON parsing fails, start fresh
                console.error('Failed to parse chat history:', e);
                this.startFreshChat();
            }
        } else {
            // No history exists, start fresh
            this.startFreshChat();
        }
        this.$nextTick(() => this.scrollToBottom());
    },

    startFreshChat() {
        this.messages = [
            { role: 'assistant', content: 'Hello! I\'m your health assistant. How can I help you today?', timestamp: Date.now() }
        ];
        this.saveMessages();
    },

    async sendMessage() {
        if (!this.input.trim()) return;

        // Add user message
        const userMessage = {
            role: 'user',
            content: this.input,
            timestamp: Date.now()
        };
        this.messages.push(userMessage);
        const question = this.input;
        this.input = '';

        // Save to localStorage
        this.saveMessages();
        this.scrollToBottom();

        // Call /ask endpoint
        this.isLoading = true;
        try {
            const formData = new FormData();
            formData.append('user_id', this.userId);
            formData.append('question', question);

            const response = await fetch('/ask', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Failed to get response from server');
            }

            const data = await response.json();

            // Add AI response
            this.messages.push({
                role: 'assistant',
                content: data.generated_feedback,
                timestamp: Date.now()
            });

            this.isLoading = false;
            this.saveMessages();
            this.scrollToBottom();

        } catch (error) {
            console.error('Error calling /ask endpoint:', error);

            // Add error message to chat
            this.messages.push({
                role: 'assistant',
                content: 'Sorry, I encountered an error processing your request. Please try again.',
                timestamp: Date.now()
            });

            this.isLoading = false;
            this.saveMessages();
            this.scrollToBottom();
        }
    },

    saveMessages() {
        localStorage.setItem('chatHistory', JSON.stringify(this.messages));
    },

    scrollToBottom() {
        this.$nextTick(() => {
            const container = this.$refs.messagesContainer;
            if (container) {
                container.scrollTop = container.scrollHeight;
            }
        });
    },

    clearChat() {
        if (confirm('Are you sure you want to clear the chat history?')) {
            // Clear messages array
            this.messages = [];

            // Remove from localStorage completely
            localStorage.removeItem('chatHistory');

            // Start fresh with welcome message
            this.startFreshChat();

            // Show success feedback
            this.showClearSuccess = true;
            setTimeout(() => {
                this.showClearSuccess = false;
            }, 3000);
        }
    },

    formatTime(timestamp) {
        const date = new Date(timestamp);
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
}">

    <!-- Success Toast -->
    <div x-show="showClearSuccess"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            <span>Chat history cleared successfully!</span>
        </div>
    </div>

    <!-- Header -->
    <div class="flex items-center justify-between mb-3">
        <h1 class="text-2xl font-bold text-gray-900">Health Chat</h1>
        <button @click="clearChat()"
                class="text-gray-500 hover:text-red-600 transition">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
        </button>
    </div>

    <!-- Messages Container -->
    <div x-ref="messagesContainer"
         style="height: calc(100vh - 240px); margin-bottom: 0;"
         class="overflow-y-auto space-y-4 bg-gray-50 rounded-2xl p-4">

        <template x-for="(message, index) in messages" :key="index">
            <div :class="message.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                <div :class="{
                    'bg-blue-500 text-white': message.role === 'user',
                    'bg-white text-gray-800 border border-gray-200': message.role === 'assistant'
                }" class="max-w-[80%] rounded-2xl px-4 py-3 shadow-sm">
                    <p class="text-sm leading-relaxed" x-text="message.content"></p>
                    <p class="text-xs mt-1 opacity-70" x-text="formatTime(message.timestamp)"></p>
                </div>
            </div>
        </template>

        <!-- Loading indicator -->
        <div x-show="isLoading" class="flex justify-start">
            <div class="bg-white text-gray-800 border border-gray-200 rounded-2xl px-4 py-3 shadow-sm">
                <div class="flex space-x-2">
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Input Area - Fixed to bottom -->
    <div class="fixed bottom-16 left-0 right-0 bg-white border-t border-gray-200 p-3">
        <div class="max-w-md mx-auto px-4">
            <form @submit.prevent="sendMessage()" class="flex items-end space-x-2">
                <textarea x-ref="inputField"
                          x-model="input"
                          @keydown.enter.prevent="if (!$event.shiftKey) sendMessage()"
                          placeholder="Type your message..."
                          rows="1"
                          class="flex-1 resize-none border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm px-3 py-2 rounded-xl bg-white transition"
                          style="max-height: 100px"></textarea>

                <button type="submit"
                        :disabled="!input.trim() || isLoading"
                        class="flex-shrink-0 bg-blue-500 text-white p-3 rounded-xl hover:bg-blue-600 transition disabled:opacity-50 disabled:cursor-not-allowed">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>

</div>
{% endblock %}
